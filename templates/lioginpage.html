<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/global.css/">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <style>

        .login-container{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container .container{
            padding: 2rem;
            background: var(--white);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        .login-contents{
            display: flex;
            flex-direction: column;
            gap:1rem;
        }
        .login-contents input{
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        .login-contents input:focus{
            outline: none;
            border-color: var(--primary-color);
        }
        .login-contents button{
            background: var(--primary-color);
            color:var(--white);
            padding:0.5rem;
            border-radius: 5px;
            border:none;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color var(--transition-speed);
        }
        .login-contents button:hover{
            background-color: var(--secondary-color);
        }
        .login-contents p{
            text-align: center;
            margin-top: 1rem;
        }
        .login-contents a{
            color: var(--primary-color);
            text-decoration: none;
            transition: color var(--tranisition-speed);
        }

        .login-contents a:hover{
            color: var(--secondary-color);
        }
        .login-contents .input{
            display: flex;
            flex-direction: column;
        }
        /* media queries for responsiveness*/
        @media (max-width: 768px) {
            .login-contents .container{
                padding: 1.2rem;
            }

        }
        @media (max-width: 576) {

        }

    </style>

</head>
<body >
    <form method="post" action="/event/log/">{% csrf_token %}


    <!-- login container -->
    <div class="login-container">
        <div class="container">
            <div class="align-items-center login-contents display-grid">
                <h1 class="fw-bolder fs-1">login</h1>
                <!--inputs-->
                <div class="input">
                    <label for="username">username</label>
                    <input class="mt-2" type="email" placeholder="Enter username here" required name="user">
                </div>
                <div class="input">
                    <label for="password">password</label>
                    <input type="password" placeholder="Enter password here" required name="pass">
                </div >
                <button type="submit">Login</button>

                <p>
                    new user <a id="sign-on" href="">sign-up</a><br>
                    sign in as an event manager <a href="" id="sign-on">click here</a>
                </p>
            </div>

        </div>

    </div>

</form>
</body>
</html>
