<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        body,html{
            scroll-behavior: smooth;
            font-family: "Anton";
            align-content: center;
            justify-items: center;
        }
        .card-content{

            width: 1200px;
            height: 700px;
            align-content: center;
            justify-items: center;
        }
        .form-control{
            width: 1000px;
        }
        button{
            margin-top: 4px;
        }

    </style>
</head>
<body>
<form method="post" action="/event/feedbacks/">
    <div class="card-content">
    {% csrf_token %}
    <h4>send ur feedback</h4>
        <textarea type="text" name="a" class="form-control" rows="5"></textarea>
    <button class="btn btn-primary btn-sm" onclick="return ok()">submit</button>
    </div>
</form>
<script>
    function ok() {
        alert('ur feed back shared');
        return true;

    }
</script>
</body>
</html>
