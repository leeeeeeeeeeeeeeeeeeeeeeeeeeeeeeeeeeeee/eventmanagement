    <meta charset="UTF-8">

        body,html{
            scroll-behavior: smooth;

            width: 1200px;

<body><form method="post" action="/event/cpasscahnge/">
    {% csrf_token %}
    <div class="card-content">

        <h3>
            change password
        </h3>
        <input type="hidden" value="{{ a.password}}" id="current_old">
        <table>
            <tr>
                <td>current password</td><td><input type="text" id="typed_old"></td>
            </tr>
            <tr>
                <td>new password</td><td><input type="text" id="new"></td>
            </tr>
            <tr>
                <td>comfirm password</td><td><input type="text" id="confrim" name="pass"></td>
            </tr>
        </table>
        <button onclick="return aa" class="btn btn-primary btn-sm">submit</button>
        <p id="p"></p>

        </div>
</form>
<script>
function aa() {
    var old=document.getElementById('current_old').value
    var typed=document.getElementById('typed_old').value
    var nw=document.getElementById('new').value
    var confirm=document.getElementById('confirm').value
    if(old==typed){
        if(nw.length > 7){
            if(nw==confirm){
                alert('password changed');
                return true;
            }
            document.getElementById('p').innerHTML="!passwords not matchhing!"
            return false;
        }
        document.getElementById('p').innerHTML="!passwords should be 8 characters!"
        return false;
    }
    document.getElementById('p').innerHTML="!old passwords not matchhing!"
    return false;

}
</script>
